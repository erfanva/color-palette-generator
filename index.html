<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color is Everything</title>
    <link rel="stylesheet" href="styles.css">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div class="container">
        <img src="./logo.png" class="logo" />
        <h1>Color is Everything</h1>
        <div class="input-section">
            <label for="imageUpload" class="input-label">Choose an image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="mood-section">
            <label for="moodSelector" class="input-label">Select Mood</label>
            <select id="moodSelector"></select>
        </div>

        <div class="canvas-container hidden">
            <canvas id="imageCanvas"></canvas>
            <canvas id="storyCanvas" class="hidden"></canvas>
        </div>

        <div class="download-section hidden">
            <button class="btn" id="downloadBtn">Save</button>
            <button class="btn" id="saveStoryBtn">Save Story Palette</button>
        </div>
    </div>
    <p class="copyright">Copyright Â© Light is Everything 2024. All rights reserved</p>

    <script src="colorTools.js"></script>
    <script src="colorsExtractor.js"></script>
    <script src="paletteDrawer.js"></script>
    <script src="storyDrawer.js"></script>
    <script src="app.js"></script>
</body>

</html>
