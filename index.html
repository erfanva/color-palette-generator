<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color is Everything</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles.css">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <script src="./js/heic2any.min.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <img src="./loading.gif" />
        <span></span>
    </div>

    <!-- Main Content -->
    <div class="container">
        <a href="https://lightiseverything.ir/" target="_blank"><img src="./logo.png" class="logo" /></a>
        <h1>Color is Everything</h1>
        <div class="input-section">
            <label for="imageUpload" class="input-label">Choose an image</label>
            <input type="file" id="imageUpload" accept="image/*, image/heic">
        </div>

        <div class="mood-section">
            <label for="moodSelector" class="input-label">Select Mood</label>
            <select id="moodSelector"></select>
        </div>

        <div class="colors-container"></div>

        <div class="canvas-container hidden">
            <canvas id="imageCanvas"></canvas>
            <canvas id="storyCanvas" class="hidden"></canvas>
        </div>

        <div class="download-section hidden">
            <button class="btn" id="downloadBtn">Save Image</button>
            <button class="btn" id="saveStoryBtn">Save Palette for Story</button>
        </div>
    </div>
    <p class="copyright">
        Copyright Â©
        <a href="https://lightiseverything.ir/" target="_blank">Light is Everything</a>
        2024. All rights reserved
    </p>

    <!-- JavaScript -->
    <script src="./js/colorTools.js"></script>
    <script src="./js/colorsExtractor.js"></script>
    <script src="./js/paletteDrawer.js"></script>
    <script src="./js/storyDrawer.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/analytics.js"></script>
    <script>
        // Wait for fonts and other resources to load
        Promise.all([
            document.fonts.ready, // Wait for fonts
            new Promise(resolve => window.onload = resolve) // Wait for onload event
        ]).then(() => {
            // Hide the loading screen
            document.getElementById('loading').classList.add('hidden');
        });
    </script>
</body>

</html>
